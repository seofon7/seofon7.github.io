---
layout: default
title: Blog
---

{% for post in site.posts %}
	<a href="{{ post.url }}" class="blog">
		<article>
			<header>
				<h1 class="heading">{{ post.title }}</h1>
				<time datetime="{{ post.date }}">{{ post.readableDate }}</time>
			</header>
			<div class="main">
				<p>{{ post.preview }}
			</div>
		</article>
	</a>
{% endfor %}
