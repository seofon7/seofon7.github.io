			<nav>

			<br>

		<article>
		
			<main>
				<h1>Post title</h1>
				<time datetime="YYYY-MM-DD">Month DD, YYYY</time>
				<p>Post content goes here</p>
				<!-- if need an image, use <figure> to do so -->
				<figure style="margin-left: 40px; margin-right: 40px;">
					<img src="image.jpg" alt="Image">
					<figcaption style="margin-left: 0px; margin-right: 0px;">Image caption</figcaption>
				</figure>
				<!-- for videos -->
				<figure style="margin-left: 40px; margin-right: 40px;">
					<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/ScMzIvxBSi4?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
						Video not supported
					</iframe>
					<figcaption style="margin-left: 0px; margin-right: 0px;">Video caption</figcaption>
				</figure>
				<!-- for non-youtube videos use this (or for non-youtube players) -->
				<figure>
					<video src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-1/lesson-2/htmlcss1-vid_brown-bear.mp4" width="320" height="240" controls>
						Video not supported
					</video>
					<figcaption style="margin-left: 0px; margin-right: 0px;">Video caption</figcaption>
				</figure>
				<p>Post continues here</p>
			</main>
			
			<footer>
				<p>-Anders</p>
